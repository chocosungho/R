<h2>mammal</h2>

<h3>Description</h3>

<p>자료 <code>mammal</code>은 포유류들의 뇌의 무게와 몸무게를 조사한 것이다. 전체
자료수는 62개이며 2개의 변수를 가지고 있다.
</p>


<h3>Usage</h3>

<pre>mammal</pre>


<h3>Format</h3>

<p>이 데이터프레임은 다음과 같은 열로 구성되어 있다.
</p>

<dl>
<dt>brain</dt><dd><p>뇌의 무게(g)</p>
</dd>
<dt>body</dt><dd><p>몸무게(kg)</p>
</dd>
</dl>



<h3>References</h3>

<p>Weisberg. 1985.
</p>
