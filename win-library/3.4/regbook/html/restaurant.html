<h2>restaurant</h2>

<h3>Description</h3>

<p>자료 <code>restaurant</code>는 비슷한 업종의 음식점 30개의 매출액과 광고비를
조사한 것이다.
</p>


<h3>Usage</h3>

<pre>restaurant</pre>


<h3>Format</h3>

<p>이 데이터프레임은 다음과 같은 열로 구성되어 있다.
</p>

<dl>
<dt>Y</dt><dd><p>매출액</p>
</dd>
<dt>X</dt><dd><p>광고비</p>
</dd>
</dl>

<p>Weisberg. 1985.
